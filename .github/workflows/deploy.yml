name: EC2 cloud server

on:
  push:
    branches:
      - nikhil

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code 
        uses: actions/checkout@v3 

      - name: setup the node 
        uses: actions/setup-node@v3
        with: 
          node-version: '20'
        
      - name: Install dependencies 
        run: npm install 
        


